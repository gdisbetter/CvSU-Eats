<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Log in</title>


  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Lato :wght@400;700&family=Milky+Vintage&family=Montserrat:wght@400;500&display=swap" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link href="https://fonts.googleapis.com/css2?family=Lato :wght@400;700&family=Milky+Vintage&family=Montserrat:wght@400;500&display=swap" rel="stylesheet"></noscript>

 
  <link rel="stylesheet" href="login.css" />
</head>
<body>


  <div class="navbar">
    <div id="logo">
      <a href="#">
        <img src="CVSUEATLOGOES.png" alt="CvSU Eat Logo" class="logo-image" />
        <span class="logo-text">CvSU Eats</span>
      </a>
    </div>
    <div class="menu-wrapper" onclick="toggleMenuDropdown()">
      <span class="menu-text">Menu</span>
      <img class="menu-icon" src="dropdownicon.png" alt="Icon">
      <img class="menu-pfp" src="pfplol.png" alt="Profile">
      <div class="dropdown-menu" id="dropdownMenu">
        <div class="loginbox">
    <button type="submit" class="btn" onclick="openPopup()">Log-in/Submit</button>
    <div class="popup" id="popup"> 
        <h1>Welcome!</h1>
        <p>Login with your CVSU Account.</p>
        <input type="number" placeholder="Student Number" required>
        <br>
        <input type="password" placeholder="Password" required>
        <br>
        <button  type="submit" class="Enter" onclick="closePopup()">Log-in</button>
        <p>Don't have an account yet? <a href="">Register</a></p>   

        <button type="submit" class="exit" onclick="closePopup()">X</button>
    </div>
  </div>
        <a href="#">🗺️ Map</a>
        <a href="#">📋 List view</a>
        <a href="#">🌟 My favourites</a>
        <a href="#">☎️ Contact us</a>
      </div>
    </div>
  </div>

  <div id="yellow"></div>

  






  <script src="login.js"></script>
</body>
</html>
